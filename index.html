<!DOCTYPE html>
<html ng-app="blog">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="description" content="Swaylq.GitHub.io : ">      
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" type="text/css" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/base.css">
        <link rel="stylesheet" href="bower_components/nprogress/nprogress.css">
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>        
        <script src="bower_components/nprogress/nprogress.js"></script>
        <script src="js/article.js"></script>
        <script src="js/main.js"></script>
        <title>Sway</title>
    </head>
    
    <body ng-controller="MainCtrl">
        <div id="header_wrap">
            <div class="center">
                <h1 class="brand"><a href="/">Sway</a></h1>
            </div>
        </div>

        <div class="wrap center">
            <div class="one-article row" ng-repeat="article in articles">
                <div class="tag" id="article-{{$index}}"></div>
                <div class="col-lg-3 header">
                    <div class="title">{{article.title}}</div>
                    <div class="create-time">创建于&nbsp;&nbsp;{{article.createdAt}}</div>
                    <div style="clear:both"></div>
                </div>
                <div class="col-lg-9">
                    <div class="content">
                        <div class="detail" ng-class="{'lap':!article.isOpen}" ng-bind-html="article.content|to_trusted" ng-click="article.isOpen=true">
                        </div>
                        <a ng-click="article.isOpen=!article.isOpen" style="margin-top:20px;font-size:16px;" ng-bind="article.isOpen?'收起':'.&nbsp;.&nbsp;.&nbsp;'">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <style>
        .lap {
            height: 80px;
            overflow: hidden;
        }


        .lap-remove {
            transition: all linear 0.3s;
        }

        .lap-remove-active {
            height: 500px;
            overflow: hidden;
        }
    </style>
</html>
