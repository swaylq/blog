<!DOCTYPE html>
<html ng-app="blog">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="description" content="Swaylq.GitHub.io : ">      
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" >        
        
        <link rel="stylesheet" type="text/css" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/base.css">
        <link rel="stylesheet" href="bower_components/nprogress/nprogress.css">
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angularjs/angular.min.js"></script>
        <script src="bower_components/nprogress/nprogress.js"></script>
        <script src="js/article.js"></script>
        <script src="js/main.js"></script>
        <title>Sway</title>
    </head>
    
    <body ng-controller="MainCtrl">
        <div id="header_wrap">
            <div class="center">
                <h1 class="brand"><a href="/">Sway</a></h1>
            </div>
        </div>
        <div class="wrap center">
            <div class="one-article row" ng-repeat="article in articles">
                <div class="tag" id="article-{{$index}}"></div>
                <div class="col-xs-3">
                    <div class="title">{{article.title}}</div>
                    <div class="create-time">创建于&nbsp;&nbsp;{{article.createdAt}}</div>
                </div>
                <div class="col-xs-9">
                    <div class="content" ng-click="open($index)">
                        <div class="detail" ng-bind-html="article.content|to_trusted" style="height:{{article.height}};overflow:hidden;">
                        </div>
                        <span ng-show="!article.isOpen" style="margin-top:10px;font-size:16px;">.&nbsp;.&nbsp;.&nbsp;</span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
